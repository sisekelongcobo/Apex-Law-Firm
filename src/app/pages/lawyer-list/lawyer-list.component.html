<div class="lawyer-list-container">
  <aside class="sidebar" *ngIf="showAllLawyers">
    <h3>Filter by Specialization</h3>
    <mat-selection-list [(ngModel)]="selectedSpecializations">
      <mat-list-option *ngFor="let spec of specializations" [value]="spec.name">
        {{ spec.name }}
      </mat-list-option>
    </mat-selection-list>

    <mat-form-field appearance="outline" class="sort-field">
      <mat-label>Sort By</mat-label>
      <mat-select [(value)]="sortBy">
        <mat-option value="experience">Most Experienced</mat-option>
        <mat-option value="rating">Top Rated</mat-option>
        <mat-option value="alphabetical">A-Z</mat-option>
      </mat-select>
    </mat-form-field>
  </aside>

  <main class="main-content">
    <h2 class="title">Find a Lawyer</h2>

    <div class="lawyer-grid">
      <mat-card class="lawyer-card" *ngFor="let lawyer of filteredLawyers">
        <img mat-card-image [src]="lawyer.profilePhoto" alt="Lawyer photo" />
        <mat-card-content>
          <h3>{{ lawyer.fullName }}</h3>
          <p class="specializations">{{ lawyer.specializations.join(", ") }}</p>
          <p class="rating">
            <mat-icon style="margin-right: 0.5rem">star</mat-icon>
            {{ lawyer.averageRating }}
          </p>
          <button mat-button color="primary" [routerLink]="['/lawyer', lawyer.id]">View Profile</button>
        </mat-card-content>
      </mat-card>
    </div>
  </main>
</div>
