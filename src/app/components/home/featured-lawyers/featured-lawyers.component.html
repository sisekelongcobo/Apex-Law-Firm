<section class="featured-lawyers">
  <h2>Meet Our Top Attorneys</h2>
  <div class="lawyer-grid">
    <div class="lawyer-card" *ngFor="let lawyer of lawyers">
      <img [src]="lawyer.profilePhoto" alt="{{ lawyer.fullName }}" />
      <h3>{{ lawyer.fullName }}</h3>
      <p class="lawyer-specializations">{{ lawyer.specializations.join(", ") }}</p>
      <button mat-button color="accent" (click)="viewProfile(lawyer)" class="view-profile-btn">View Profile</button>
    </div>
  </div>
</section>
